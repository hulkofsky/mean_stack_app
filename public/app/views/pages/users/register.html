<div class="page-header">
    <h1>User registration</h1>
</div>

<form ng-submit="register.regUser();">
    <input class="form-control" type="text" name="username" placeholder="Username" ng-model="register.regData.username">
    <label for="username"></label>

    <input class="form-control" type="password" name="password" placeholder="Password" ng-model="register.regData.password">
    <label for="password"></label>

    <input class="form-control" type="email" name="email" placeholder="Email" ng-model="register.regData.email">
    <label for="email"></label>

    <button class="btn btn-primary"type="submit">Register</button>
</form>

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{register.successMsg}}</div>
</div>

<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
